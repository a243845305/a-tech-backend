<div class="table-responsive"> <table id="sample-table-1" class="table table-striped table-bordered table-hover"> <thead> <tr> <th>编号 <th>标题 <th>分类 <th>点击数 <th>发布者 <th>操作   <tbody> <tr ng-repeat="trade in trades"> <td>{{ trade.id }} <td>{{ trade.title }} <td>{{ trade.category.name }} <td>{{ trade.clickCount }} <td>{{ trade.user.name }} <td> <div class="visible-md visible-lg hidden-sm hidden-xs btn-group"> <a class="btn btn-xs btn-success" data-toggle="modal" data-target=".at-audit-question" ng-click="auditTrade(trade)"> <i class="icon-edit bigger-120"></i>审核操作 </a> <button class="btn btn-xs btn-danger" ng-click="deleteTrade(trade)"> <a href="" style="color: #FFFFFF"><i class="icon-trash bigger-120"></i>删除</a> </button> </div>    </table> <observe></observe> </div>
