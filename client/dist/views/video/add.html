<form name="postForm" ng-submit="addVideo()" novalidate> <div class="field"> <label for="name">名称</label> <input name="name" class="form-control" type="subject" id="name" placeholder="输入视频名称,不超过24字" ng-model="name"> </div> <div class="field"> <label for="description">描述</label> <input name="description" class="form-control" type="subject" id="description" placeholder="输入视频描述" ng-model="description"> </div> <div class="field"> <label for="path">路径</label> <input name="path" class="form-control" type="subject" id="path" placeholder="输入视频路径" ng-model="path"> </div> <div class="field"> <label for="path">所属分类</label> <input type="hiden" ng-hide="true" ng-model="categoryId" id="categoryId"> <div class="ui search selection dropdown remote example"> <i class="dropdown icon"></i> <div class="menu"> <div ng-repeat="category in categories" class="item" data-value="{{ category.id }}"> {{ category.name }} </div> </div> <div class="default text">选择分类</div> </div> </div> <br> <button type="submit" class="btn btn-primary">提交此视频</button> </form>
