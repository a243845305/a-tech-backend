<div class="table-responsive"> <table id="sample-table-1" class="table table-striped table-bordered table-hover"> <thead> <tr> <th>编号 <th>用户名 <th>真实姓名 <th>手机号 <th>产业 <th>产业规模 <th>注册时间 <th>操作   <tbody> <tr ng-repeat="user in users"> <td>{{ user.id }} <td>{{ user.name }} <td>{{ user.realName }} <td>{{ user.phone }} <td>{{ user.industry }} <td>{{ user.scale }} <td>{{ user.whenCreated | date:'yyyy-MM-dd HH:mm' }} <td> <div class="visible-md visible-lg hidden-sm hidden-xs btn-group"> <a class="btn btn-xs btn-info" href="#/user/{{ user.id }}/update"> <i class="icon-edit bigger-120"></i> </a> <button class="btn btn-xs btn-danger" ng-click="deleteuser(user.id)"> <a href=""><i class="icon-trash bigger-120" style="color: #FFFFFF"></i></a> </button> </div>    </table> <observe></observe> </div>
