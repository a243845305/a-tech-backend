<div class="table-responsive">
  <table id="sample-table-1" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th>编号</th>
      <th>标题</th>
      <th>描述</th>
      <th>分类</th>
      <th>点击数</th>
      <th>发布者</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trade in trades">
      <td>{{ trade.id }}</td>
      <td>{{ trade.title }}</td>
      <td>{{ trade.description }}</td>
      <td>{{ trade.category.name }}</td>
      <td>{{ trade.clickCount }}</td>
      <td>{{ trade.user.name }}</td>
      <td>
        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
          <a class="btn btn-xs btn-info" href="#/trade/{{ trade.id }}/update">
            <i class="icon-edit bigger-120"></i>
          </a>
          <button class="btn btn-xs btn-danger" ng-click="deletetrade(trade.id)">
            <a href=""><i class="icon-trash bigger-120 " style="color: #FFFFFF;"></i></a>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <observe></observe>
</div>
